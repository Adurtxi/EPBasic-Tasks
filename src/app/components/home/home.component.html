<div class="container" *ngIf="identity == null">
    <div class="card rounded-25 mb-4">
        <div class="card-body">
            <h1>Iniciar sesión</h1>
            <hr>
            <form #loginForm="ngForm" (ngSubmit)="onSubmitLogin(loginForm)">
                <div class="form-group">
                    <label>Email</label>
                    <input name="email" type="email" #email="ngModel" [(ngModel)]="user.email"
                        class="form-control rounded dimmish" placeholder="name@example.com" required
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                    <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
                        El email no es valido
                    </small>
                </div>

                <div class="form-group">
                    <label>Contraseña</label>
                    <input name="password" type="password" #password="ngModel" [(ngModel)]="user.password"
                        class="form-control rounded dimmish" placeholder="*******" required>
                    <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
                        La contraseña no es valida
                    </small>
                </div>

                <button type="submit" class="btn btn-primary float-right"
                    [disabled]="loginForm.invalid || loading == true">
                    Entrar <i class="fas fa-sign-in-alt"></i>
                    <i class="fa fa-spinner fa-spin fa-fw ml-2" *ngIf="loading == true"></i>
                </button>
            </form>
        </div>
    </div>

    <div class="card rounded-25">
        <div class="card-body">
            <h1>Crear cuenta</h1>
            <hr>
            <form #registerForm="ngForm" (ngSubmit)="onSubmitRegister(registerForm)">
                <div class="form-group">
                    <label>Nombre</label>
                    <input name="name" type="text" #name="ngModel" [(ngModel)]="user.name"
                        class="form-control rounded dimmish" placeholder="Juan" required pattern="[a-zA-Z]+">
                    <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
                        El nombre no es valido
                    </small>
                </div>

                <div class="form-group">
                    <label>Apellidos</label>
                    <input name="surname" type="text" #surname="ngModel" [(ngModel)]="user.surname"
                        class="form-control rounded dimmish" placeholder="García" required pattern="[a-zA-z]+">
                    <small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">
                        Los apellidos no son validos
                    </small>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input name="email" type="email" #email="ngModel" [(ngModel)]="user.email"
                        class="form-control rounded dimmish" placeholder="name@example.com" required
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                    <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
                        El email no es valido
                    </small>
                </div>

                <div class="form-group">
                    <label>Contraseña</label>
                    <input name="password" type="password" #password="ngModel" [(ngModel)]="user.password"
                        class="form-control rounded dimmish" placeholder="*******" required>
                    <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
                        La contraseña no es valida
                    </small>
                </div>

                <button type="submit" class="btn btn-primary float-right"
                    [disabled]="registerForm.invalid || loading == true">
                    Crear cuenta <i class="fas fa-user-plus ml-1"></i>
                    <i class="fa fa-spinner fa-spin fa-fw" *ngIf="loading == true"></i>
                </button>
            </form>
        </div>
    </div>
</div>
