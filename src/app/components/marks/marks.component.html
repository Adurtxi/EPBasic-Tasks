<div class="container mt-4">
    <ng-container *ngIf="loading == true">
        Cargando...
    </ng-container>
    <ng-container *ngIf="loading == false">
        <div class="row" data-aos="zoom-in">
            <div class="col-lg-10" *ngIf="evaluations && evaluations[0]">
                <div class="card rounded-25">
                    <div class="card-body">
                        <div class="row mb-4">
                            <div class="col" *ngFor="let evaluation of evaluations; let i=index">
                                <button type="button"
                                    class="btn btn-primary btn-sm btn-block rounded-25 font-weight-bold"
                                    (click)="selectEvaluation(evaluation.id)">
                                    <i class="fas fa-calendar-week"></i> Evaluación {{ i + 1 }}
                                </button>
                            </div>
                        </div>
                        <div class="mt-4">
                            <ng-container
                                *ngFor="let evaluation of evaluations | evaluations: sEvaluationId; let i=index">
                                <table class="table table-striped table-dark">
                                    <thead>
                                        <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">Asignatura</th>
                                            <th scope="col">Nota</th>
                                            <th scope="col">Total</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let mark of evaluation.marks; let e=index">
                                            <th scope="row">{{ e + 1}} </th>
                                            <ng-container *ngIf="editMode == false">
                                                <td>
                                                    {{ findSubject(mark.subject_id).name }}
                                                </td>
                                                <td>
                                                    {{ mark.mark_wd }}
                                                </td>
                                                <td>
                                                    {{ mark.mark }}
                                                </td>
                                            </ng-container>
                                            <ng-container *ngIf="editMode == true">
                                                <td>{{ findSubject(mark.subject_id).name }}</td>
                                                <td>
                                                    <input type="number" class="form-control" max="10" min="0"
                                                        step="0.01" [(ngModel)]="mark.mark_wd" />
                                                </td>
                                                <td>
                                                    <input type="number" class="form-control" max="10" min="0"
                                                        step="0.01" [(ngModel)]="mark.mark" />
                                                </td>
                                            </ng-container>
                                        </tr>
                                    </tbody>
                                </table>
                                <ng-container *ngIf="editMode == true">
                                    <div class="row">
                                        <div class="col">
                                            <button class="btn btn-block btn-secondary" (click)="editMode = false">
                                                <i class="fas fa-eye mr-1"></i> Ver
                                            </button>
                                        </div>
                                        <div class="col">
                                            <button class="btn btn-block btn-primary" (click)="saveMarks()">
                                                <i class="fas fa-save mr-1"></i> Guardar
                                            </button>
                                        </div>
                                    </div>
                                </ng-container>
                                <ng-container *ngIf="editMode == false">
                                    <button class="btn btn-block btn-secondary" (click)="editMode = true"
                                        *ngIf="evaluation.marks && evaluation.marks[0]">
                                        <i class="fas fa-edit mr-1"></i> Modificar
                                    </button>
                                    <button class="btn btn-block btn-secondary" (click)="addRows(subjects.length)"
                                        *ngIf="!evaluation.marks || !evaluation.marks[0]">
                                        <i class="fas fa-edit mr-1"></i> Generar tabla
                                    </button>
                                </ng-container>
                            </ng-container>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-10" *ngIf="!evaluations || !evaluations[0]">
                <div class="jumbotron rounded-25">
                    <h1 class="display-4">Aviso</h1>
                    <p class="lead">Para el funcionamiento de esta página es necesario añadir evaluaciones.</p>
                    <a class="btn btn-primary btn-block rounded-25 mt-4 mb-0" routerLink="/home"
                        role="button">Evaluaciones</a>
                </div>
            </div>
        </div>
    </ng-container>
</div>
